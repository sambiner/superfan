<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>A Random Website (literally)</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="column full-width" id="column1">
			<div class="upper-rectangle">
				<div class="img center1">
					<img class="constrain" id="img" src="images/dice-stationary.png"/>
				</div>
				<div class="place-spacer"></div>
				<div class="number-display">
					<div class="place-aligner"></div>
					<div class="number center1">
						<h1 id="random-numb">Random Number</h1>
					</div>
					<div class="place-aligner"></div>
				</div>
				<div class="place-spacer"></div>
				
				<div class="button" id="click">
					<div class="place-aligner"></div>
					<button class="inner-button center1" onClick="diceRoll(this)">
						<h2>Click for Random Number!</h2>
					</button>
					<div class="place-aligner"></div>
				</div>
			</div>
			<div class="lower-rectangle">
				<button class="lower-bar center1" onClick="optionsToggle(this)">
					<h3>Options</h3>
				</button>
				<div class="placeholder"></div>
				<button class="lower-bar center1" onClick="reset(this)">
					<h3>Reset</h3>
				</button>
			</div>
		</div>
		<div class="column display" id="rcolumn">
			<div class="upper-rectangle">
				<div class="upper">
					<div class="place-aligner1"></div>
					<div class="title center1" id="options-tab">
						<h1>Options Tab</h1>
					</div>
				</div>
				<div class="inner">
					<button class="dice-options center1" onClick="diceSizeToggle(this)">
						<h2>Dice Size Options: Click a dice size!</h2>
					</button>
					<div class="place-spacer display" id="spacer1"></div>
					<div class="place-spacer display" id="spacer2"></div>
					<div class="d6 display" id="6-sided">
						<div class="place-aligner"></div>
						<button class="dice-sizes center1">
							<p>6-sided</p>
						</button>
					</div>
					<div class="place-spacer display" id="spacer3"></div>
					<div class="place-spacer display" id="spacer4"></div>
					<div class="d10 display" id="10-sided">
						<div class="place-aligner"></div>
						<button class="dice-sizes center1">
							<p>10-sided</p>
						</button>
					</div>
					<div class="place-spacer display" id="spacer5"></div>
					<div class="place-spacer display" id="spacer6"></div>
					<div class="bigger-place-spacer display" id="big-spacer1"></div>
					<button class="troll-mode display center1" id="troll" onClick="trollMode(this)">
						<h2>Troll Mode?</h2>
					</button>
				</div>
			</div>
			<div class="lower-rectangle">
				<div class="place-aligner2"></div>
				<button class="troll1 center1 display" id="1">
					<p>1</p>
				</button>
				<div class="place-aligner2"></div>
				<button class="troll1 center1 display" id="2">
					<p>2</p>
				</button>
				<div class="place-aligner2"></div>
				<button class="troll1 center1 display" id="3">
					<p>3</p>
				</button>
				<div class="place-aligner2"></div>
				<button class="troll1 center1 display" id="4">
					<p>4</p>
				</button>
				<div class="place-aligner2"></div>
				<button class="troll1 center1 display" id="5">
					<p>5</p>
				</button>
				<div class="place-aligner2"></div>
				<button class="troll1 center1 display" id="6">
					<p>6</p>
				</button>
				<div class="place-aligner2"></div>
				<button class="troll1 center1 display" id="7">
					<p>7</p>
				</button>
				<div class="place-aligner2"></div>
				<button class="troll1 center1 display" id="8">
					<p>8</p>
				</button>
				<div class="place-aligner2"></div>
				<button class="troll1 center1 display" id="9">
					<p>9</p>
				</button>
				<div class="place-aligner2"></div>
				<button class="troll1 center1 display" id="10">
					<p>10</p>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
